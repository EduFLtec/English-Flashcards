<head>
  <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title> Flash Card Demo </title>
</head>
<body>
  <div class="instructions">
  <h1>Simple English Flash Card Project</h1>
  <h2>Instructions:</h2>
  <ol>
    <li>Click on "Show" for the answer.</li>
    <li>Click on the word below for the pronunciation.</li>
    <li>Click on "Hide" to reset the card.</li>
  </ol>
</div>
  <div class="container">
    <div class="card">
      <div><img src="img/apple.png" alt="red apple"></div>
      <button class="card-button">Show</button>
      <button class="card-answer" onclick="flashSnd[0].play();">apple</button>
    </div>
    <div class="card">
      <div><img src="img/dog.png" alt="brown dog"></div>
      <button class="card-button">Show</button>
      <button class="card-answer" onclick="flashSnd[1].play()">dog</button>
    </div>
    <div class="card">
      <div><img src="img/chair.png" alt="brown chair"></div>
      <button class="card-button">Show</button>
      <button class="card-answer" onclick="flashSnd[2].play()">chair</button>
    </div>
    <div class="card">
      <div><img src="img/city.png" alt="city"></div>
      <button class="card-button">Show</button>
      <button class="card-answer" onclick="flashSnd[3].play()">city</button>
    </div>
  </div>
<script src="app.js"></script>
</body>
